services:
  # Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor123
      POSTGRES_DB: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Saleor API (Official) - FIXED VERSION
  api:
    image: ghcr.io/saleor/saleor:3.21
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      # Database - FIXED: Using IP instead of hostname
      DATABASE_URL: postgres://saleor:@172.17.0.1:5432/saleor
      REDIS_URL: redis://redis:6379/0
      
      # Security - TEMPORARY DEBUG MODE
      SECRET_KEY: ZV6llmVUoEg0g1KrP-uVFwgIwc_n0NLd2xaWEgkaGOjFRLhMVyVLO1aDRBIHRLNsMCA
      DEBUG: "true"
      
      # Hosts - TEMPORARY WILDCARD
      ALLOWED_HOSTS: "*"
      
      # App settings
      DEFAULT_FROM_EMAIL: admin@example.com
      DEFAULT_CHANNEL_SLUG: gtech-laptops
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:3.21
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    environment:
      API_URI: http://api:8000/graphql/
      APP_MOUNT_URI: /dashboard/
    ports:
      - "9000:80"

  # Your Custom React Storefront
  storefront:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SALEOR_API_URL: https://api.buildbasehq.com/graphql/
        NEXT_PUBLIC_STOREFRONT_URL: https://buildbasehq.com
        NEXT_PUBLIC_DEFAULT_CHANNEL: gtech-laptops
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_SALEOR_API_URL: https://api.buildbasehq.com/graphql/
      NEXT_PUBLIC_STOREFRONT_URL: https://buildbasehq.com
      NEXT_PUBLIC_DEFAULT_CHANNEL: gtech-laptops
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3001:3000"

volumes:
  postgres_data:
  media_data: